<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                        :style="{width: myHealth + '%'}">
                        {{myHealth}}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                        :style="{width: monstersHealth + '%'}">
                        {{monstersHealth}}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-show="!isGameStarted">
            <div class="small-12 columns">
                <button id="start-game" @click="startGame">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-show="isGameStarted">
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="specialAttack" :disabled="specialAttackDisabled">SPECIAL
                    ATTACK</button>
                <button id="heal" @click="heal" :disabled="healDisabled">HEAL</button>
                <button id="give-up" @click="giveUp">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-show="isGameStarted">
            <div class="small-12 columns">
                <ul>
                    <li v-for="action in actions">
                        <div v-if="action.isPlayer" :style="{color: 'green'}">
                            {{action.message}}
                        </div>
                        <div v-else :style="{color: 'red'}">
                            {{action.message}}
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/js/main.js"></script>

</body>

</html>
